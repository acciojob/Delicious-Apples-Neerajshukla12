<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles.css">
</head>

<body>
	 <div class="container">
    <!-- Product Photo Section -->
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp-Apple.jpg" alt="Honeycrisp"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Golden_delicious_apple.jpg" alt="Golden Apple"></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="product__details">
      <h1>product</h1>
      <p class="price">$7.93</p>

      <div class="variant">
        <span>.variant:</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp-Apple.jpg" alt="Green Apple">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Golden_delicious_apple.jpg" alt="Yellow Apple">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Orange_apple.jpg" alt="Orange Apple">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple">
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Rich in dietary fiber, helping digestion.</li>
          <li>Packed with vitamins A & C for immunity.</li>
          <li>Supports heart health and reduces cholesterol.</li>
          <li>Low-calorie, perfect for weight management.</li>
        </ul>
      </div>

      <div class="add-to-cart">
        <button>ADD TO CART</button>
      </div>
    </div>
  </div>
</body>

</html>
